<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>StreamBox</title>


<meta name="theme-color" content="#0f0f0f" />
<meta name="robots" content="noindex,nofollow" />


<link rel="manifest" href="/manifest.json" />


<script src="https://cdn.tailwindcss.com"></script>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen">


<div id="auth" class="min-h-screen flex items-center justify-center">
<div class="bg-neutral-900 p-6 rounded w-full max-w-sm">
<h1 class="text-2xl font-bold mb-4 text-center">ðŸŽ¬ StreamBox</h1>
<input id="email" class="w-full p-2 mb-3 bg-neutral-800 rounded" placeholder="Email" />
<input id="password" type="password" class="w-full p-2 mb-4 bg-neutral-800 rounded" placeholder="Password" />
<button id="login" class="w-full bg-red-600 py-2 rounded mb-2">Sign In</button>
<button id="signup" class="w-full bg-neutral-700 py-2 rounded">Create Account</button>
<p id="authError" class="text-red-400 text-sm mt-3"></p>
</div>
</div>


<div id="app" class="hidden">
<header class="p-6 border-b border-neutral-800 flex justify-between items-center">
<div>
<h1 class="text-xl font-bold">ðŸŽ¬ StreamBox</h1>
<p id="userEmail" class="text-xs text-neutral-400"></p>
</div>
<button id="logout" class="text-red-400 text-sm">Logout</button>
</header>


<main class="grid grid-cols-1 md:grid-cols-4 gap-6 p-6">
<aside>
<h2 class="font-semibold mb-2">Continue Watching</h2>
<ul id="continueList" class="text-sm text-neutral-300"></ul>


<h2 class="font-semibold mt-6 mb-2">Favorites</h2>
<ul id="favList" class="text-sm text-neutral-300"></ul>
</aside>


<section class="md:col-span-3">
<div class="flex gap-2 mb-4">
<button id="moviesBtn" class="bg-red-600 px-3 py-1 rounded">Movies</button>
<button id="tvBtn" class="bg-neutral-800 px-3 py-1 rounded">TV</button>
</div>


<div id="grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4"></div>


<div id="playerWrap" class="hidden mt-6">
<div class="flex justify-between items-center mb-2">
<h3 id="playerTitle" class="font-semibold"></h3>
<button id="favBtn" class="text-red-400">â™¥</button>
</div>
<div class="aspect-video bg-black rounded overflow-hidden">
<iframe id="player" class="w-full h-full" allowfullscreen></iframe>
</div>
<select id="episodeSelect" class="hidden mt-3 w-full bg-neutral-900 border border-neutral-700 rounded p-2"></select>
</html>
